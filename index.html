<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <script type="text/javascript" src=".js"></script>
  <title>Vue Filter Testing</title>
</head>

  <body>
	  <div class="container" id="jobs">
	<div class="filter">
		<label><input type="radio" v-model="selectedCategory" value="All" />All</label>
		<label><input type="radio" v-model="selectedCategory" value="Tech" />Tech</label>
		<label><input type="radio" v-model="selectedCategory" value="Marketing" />Marketing</label>
		<label><input type="radio" v-model="selectedCategory" value="Accounting" />Accounting</label
		<label><input type="radio" v-model="selectedCategory" value="Sales" />Sales</label>
	</div>
	
	<ul class="jobs-list">
		<li v-for="job in filteredJobs">{{job.name }}</li>
	</ul>
</div>
