<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue Filter Testing</title>
</head>
  <body>
	  <div class="container" id="jobs">
	<div class="filter">
		<label><input type="checkbox" v-model="selectedCategory" value="All" /> All</label>
		<label><input type="checkbox" v-model="selectedCategory" value="Tech" /> Tech</label>
		<label><input type="checkbox" v-model="selectedCategory" value="Entertainment" /> Entertainment</label>
		<label><input type="checkbox" v-model="selectedCategory" value="Fictional" /> Fictional</label>
	</div>
	
	<ul class="jobs-list">
		<li v-for="job in filteredJobs">{{ person.name }}</li>
	</ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.22/dist/vue.js"></script>  
<script>
	var vm = new Vue({
  data: {
    // declare message with an empty value
    jobs: ''
  },
  template: '<div>{{ jobs }}</div>'
})

    var vm = new Vue({
	el:  "#jobs",
	data: {
		jobs: [
			{ name: "Bill Gates", category: "Tech" },
			{ name: "Steve Jobs", category: "Tech" },
			{ name: "Jeff Bezos", category: "Tech" },
			{ name: "George Clooney", category: "Entertainment" },
			{ name: "Meryl Streep", category: "Entertainment" },
			{ name: "Amy Poehler", category: "Entertainment" },
			{ name: "Lady of LÃ³rien", category: "Fictional" },
			{ name: "BB8", category: "Fictional" },
			{ name: "Michael Scott", category: "Fictional" }
		],
		selectedCategory: "All"
	},
	computed: {
		filteredjobs: function() {
			var vm = this;
			var category = vm.selectedCategory;
			
			if(category === "All") {
				return vm.jobs;
			} else {
				return vm.jobs.filter(function(job) {
					return job.category === category;
				});
			}
		}
	}
});
</script>
